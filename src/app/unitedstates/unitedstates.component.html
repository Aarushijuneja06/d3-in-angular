<div class="card-container">
  <div class="row">
    <div class="col-md-12">
      <kendo-card class="kendo-card" style="min-width:1200px">
        <kendo-card-body>
          <i class="material-icons">{{icon}}</i>
          <div class="card-title"><h4>{{metric}} in the United States</h4></div>
          <app-unitedstates-map #map></app-unitedstates-map>
        </kendo-card-body>
      </kendo-card>
    </div>
  </div>
</div>
