<mat-card class="container">
    <mat-card-title class="title">
        <div></div>
        <div>Orders By Status</div>
        <mat-icon class="right">keyboard_arrow_right</mat-icon>
    </mat-card-title>
    <mat-card-content id="ordersByStatus" #ordersByStatus>
        <mat-select [(value)]="selected"
                    [class.mat-elevation-z2]="!isActive"
                    [class.mat-elevation-z8]="isActive"
                    (selectionChange)="onSelect($event)"
        >
            <mat-option *ngFor="let city of cities" [value]="city">
                <span class="city">{{city}}</span>
            </mat-option>
        </mat-select>
        <div id="chartDiv">
            <app-donut-chart id="ordersByStatusChart" #ordersByStatusChart></app-donut-chart>
            <div id="ordersByStatusTable">
                <table mat-table [dataSource]="orderStatesInCurrentCity"
                       *ngIf="orderStatesInCurrentCity"
                       class="mat-elevation-z8">
                    <ng-container matColumnDef="legend">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" [ngClass]="element.state">&#9632;</td>
                    </ng-container>
                    <ng-container matColumnDef="orderStatus">
                        <th mat-header-cell *matHeaderCellDef>Order Status</th>
                        <td mat-cell *matCellDef="let element">{{element.stateDisplayValue}}</td>
                    </ng-container>
                    <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef>Total</th>
                        <td mat-cell *matCellDef="let element">{{element.count}}</td>
                    </ng-container>
                    <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
